<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lesson_6</title>
</head>
<body>
    <header class="header padd">
        <div class="header__close">
            <a href="#"><img src="./assets/img/close.png"></a>
        </div>
        <div class="header__BlockText">
            <p class="header__RegistrText">Регистрация</p>
        </div>
        
    </header>
    
    <main class="main padd">
        <div class="main__BlockText">
            <p class="main__MainText">Добро пожаловать в Eventplace</p>
        </div>

        <form action="" name="info" autocomplete="on" class="regestretion_form ">
            <input type="tel" placeholder="Номер телефона" class="form__phone input first_input">
            <input type="email" placeholder="Электронная почта" class="form__email input">
            <input type="password" placeholder="Пароль" class="from__password input last_input">
            <div class="regestretion_form__TextBlock">
                <p class="fregestretion_form__text">Мы отправим писмьо, чтобы подтвердить почту.</p>
            </div>
            <div class="regestretion_form__CheckBoxBlock">
                <div class="regestretion_form__checkBox">
                    <input type="checkbox" class="regestretion_form__check" id="check1">
                    <label for="check1" class="regestretion_form__CheckText">Я хочу получать e-mail и sмs-рассылку с рекомендациями интересных событий, анонсами, новостями, а также информационные сообщения</label>
                </div>

                <div class="regestretion_form__checkBox">
                    <input type="checkbox" class="regestretion_form__check" id="check2">
                    <label for="check2" class="regestretion_form__CheckText">Я ознакомлен и принимаю условия <a href="#" class="regestretion_form__link">пользовательского соглашения и политики конфидециальности</a></label>
                </div>
            </div>

            
            <a class="regestretion_form__button" href="./second.html"><span class="regestretion_form__button__text">Зарегистрироваться</span></a>
            
            <p class="regestretion_form__TextComeing">Уже есть аккаунт? <a href="#" class="regestretion_form__link">Войти</a></p>


            <a class="regestretion_form__BTN" href="#"><img src="./assets/img/google.png"><span class="regestretion_form__GooleText">С помощью Google</span></a>

            <a class="regestretion_form__BTN" href="#"><img src="./assets/img/facebook.png"><span class="regestretion_form__GooleText">С помощью Facebook</span></a>
        </form>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
